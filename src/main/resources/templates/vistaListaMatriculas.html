<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Document</title>
</head>
<h1>Matriculas generadas</h1>
<body>
	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th>Cedula (Estudiante)</th>
				<th>Nombre (Estudiante)</th>
				<th>Apellido (Estudiante)</th>
				<th>Nombre de materia</th>
				<th>Codigo de materia</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matricula:${matriculas}">
				<td th:text="${matricula.estudiante.cedula}"></td>
				<td th:text="${matricula.estudiante.nombre}"></td>
				<td th:text="${matricula.estudiante.apellido}"></td>
				<td th:text="${matricula.materia.nombre}"></td>
				<td th:text="${matricula.materia.codigo}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
