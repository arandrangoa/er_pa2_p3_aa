<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Document</title>
</head>
<h1>Registro de estudiante</h1>
	
<body>
	<form th:action="@{/estudiantes/insertar}" th:object="${estudiante}" th:method="POST">
		<table class="table table-striped table-dark">
			<tr>
				<td>
				<label>Nombre:</label>
				</td>
				<td>
				<input type="text" id="nombre" th:field="${estudiante.nombre}">
				</td>
			</tr>
			<tr>
				<td>
				<label>Apellido:</label>
				</td>
				<td>
				<input type="text" id="apellido" th:field="${estudiante.apellido}">
				</td>
			</tr>
			<tr>
				<td>
				<label>Cedula:</label>
				</td>
				<td>
				<input type="text" id="cedula" th:field="${estudiante.cedula}">
				</td>
			</tr>
			<tr>
				<td>
				<label>Genero:</label>
				</td>
				<td>
				<input type="text" id="genero" th:field="${estudiante.genero}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Guardar" class="btn btn-success">

	</form>
</body>

</html>
