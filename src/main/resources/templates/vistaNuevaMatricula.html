<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Document</title>
</head>
<h1>Registrar Matricula</h1>
<body>
	<form th:action="@{/matriculas/insertar}" th:object="${matricula}" th:method="POST">
		<table class="table table-striped table-dark">
			<tr>
				<td>
				<label>Codigo de materia:</label>
				</td>
				<td>
				<input type="text" id="codigoMateria" th:field="${matricula.materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
				<label>Cedula de estudiante:</label>
				</td>
				<td>
				<input type="text" id="cedulaEstudiante" th:field="${matricula.estudiante.cedula}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Matricular" class="btn btn-success">

	</form>
</body>

</html>
